<html class="no-js">
  <!--<![endif]-->
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title></title>
    <meta name="description" content="" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="style.css" />
    <script
      type="text/javascript"
      src="https://cdn.jsdelivr.net/gh/space10-community/conversational-form@1.0.1/dist/conversational-form.min.js"
      crossorigin
    ></script>
  </head>
  <body>
    <form id="my-form-element" cf-form>
      <fieldset cf-questions="Máte zájem o kurzy šití?">
        <label for="intro-yes"
          >Ano
          <input type="radio" name="cfc-intro" id="intro-yes" value="yes" />
        </label>

        <label for="intro-no"
          >Nyní ne
          <input type="radio" name="cfc-intro" id="intro-no" value="no" />
        </label>
      </fieldset>

      <input
        id="nope"
        type="text"
        cf-questions="Nevadí. Rádi Vás uvítáme v budoucnu."
        cf-conditional-cfc-intro="no"
      />

      <fieldset
        cf-questions="O jaký typ kurzu máte zájem?"
        cf-conditional-cfc-intro="yes"
      >
        <label for="class-week"
          >V týdnu
          <input type="radio" name="classes" id="class-week" value="week" />
        </label>

        <label for="class-weekend"
          >O víkendu
          <input
            type="radio"
            name="classes"
            id="class-weekend"
            value="weekend"
          />
        </label>
        <label for="class-kids"
          >Pro děti
          <input type="radio" name="classes" id="class-kids" value="kids" />
        </label>
        <label for="class-open"
          >Otevřená dílna
          <input type="radio" name="classes" id="class-open" value="open" />
        </label>
      </fieldset>
      <input
        type="text"
        cf-questions="Tady byl rozcestník pro temíny na kurzy přes týden..."
        cf-conditional-classes="week"
      />

      <input
        type="text"
        cf-questions="Tady by byl rozcestník pro termíny na kurzy přes víkend..."
        cf-conditional-classes="weekend"
      />

      <input
        type="text"
        cf-questions="Více informací o kurzech pro děti najdete <a href='http://www.brnosije.cz/kurzy-siti-pro-deti/'>zde</a>"
        cf-conditional-classes="kids"
      />

      <input
        type="text"
        cf-questions="<a href='http://www.brnosije.cz/otevrena-sici-dilna/'>Otevřená dílna</a> je otevřená každý pátek mezi 19:00 a 22:00. Přijďte, budeme se těšit!"
        cf-conditional-classes="open"
      />
    </form>
    <script src="" async defer>
      const form = new cf.ConversationalForm({
        // HTMLFormElement
        // formEl/*: HTMLFormElement;*/
        formEl: document.getElementById("my-form-element")
      });
      console.log(form);
    </script>
  </body>
</html>
